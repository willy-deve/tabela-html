<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>

  <body style="background-color: bisque">
    <header style="text-align: center"><h1>Tabelas</h1></header>

    <main>
      <section>
        <table
          border="1px"
          align="center"
          style="width: 700px; border-collapse: collapse"
        >
          <tr style="text-align: justify; background-color: cyan">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center; background-color: chartreuse">
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
          <tr style="text-align: end; background-color: blueviolet">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <table
          border="1"
          align="center"
          style="
            width: 700px;
            background-color: darkorange;
            border-collapse: collapse;
          "
        >
          <tr style="text-align: justify">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="3">4</td>
          </tr>
          <tr style="text-align: end">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <table
          border="1"
          align="center"
          style="width: 700px; border: 1px solid; border-collapse: collapse"
        >
          <tr style="text-align: justify">
            <td style="background-color: cornflowerblue">1</td>
            <td style="background-color: coral">2</td>
            <td rowspan="3" style="background-color: darkgreen">3</td>
          </tr>
          <tr style="text-align: center; background-color: darkgrey">
            <td colspan="2">4</td>
          </tr>
          <tr style="text-align: end; background-color: mediumturquoise">
            <td>4</td>
            <td>5</td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
