<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela3</title>
  </head>
  <body style="background-color: darkcyan">
    <main>
      <table
        border="1"
        align="center"
        style="
          width: 300px;
          height: 200px;
          background-color: aquamarine;
          border-collapse: collapse;
        "
      >
        <tr>
          <td colspan="3">1</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>

      <br />

      <table
        border="1"
        align="center"
        style="
          width: 300px;
          height: 200px;
          background-color: tan;
          border-collapse: collapse;
        "
        ;
      >
        <tr>
          <td rowspan="3">1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>6</td>
          <td>7</td>
        </tr>
      </table>

      <br />

      <table
        border="1"
        align="center"
        style="
          width: 300px;
          height: 200px;
          background-color: thistle;
          border-collapse: collapse;
        "
      >
        <tr>
          <th colspan="5" ; style="height: 40px">1</th>
        </tr>
        <tr>
          <td rowspan="4">5</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
        <tr>
          <td>9</td>
          <td>10</td>
          <td rowspan="2">11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>16</td>
        </tr>
        <tr>
          <td>17</td>
          <td colspan="3">18</td>
          <td>21</td>
        </tr>
      </table>
    </main>
  </body>
</html>
